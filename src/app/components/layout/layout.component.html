<div class="main-layout">
  <app-header></app-header>
  <ng-template #content><ng-content></ng-content></ng-template>

  <div
    class="main-layout__content"
    (window:resize)="onResize($event)"
    *ngIf="!isMobileView">
    <app-sidebar [isMobileView]="isMobileView"></app-sidebar>
    <app-animate-line
      [direction]="DirectionType.Row"
      [customSize]="'calc(100vh - 4rem)'" />
    <div class="main-layout__content_router">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
  </div>

  <!--  Mobile View  -->
  <div
    class="main-layout__content"
    [ngClass]="{ mobile: isMobileView }"
    (window:resize)="onResize($event)"
    *ngIf="isMobileView">
    <div class="main-layout__content_mobile">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </div>
    <app-sidebar [isMobileView]="isMobileView"></app-sidebar>
  </div>
</div>
