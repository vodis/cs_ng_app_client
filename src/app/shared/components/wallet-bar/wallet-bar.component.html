<div class="wallet-bar">
  @if (!account) {
    <button
      (click)="handleOpenWalletMenu()"
      mat-stroked-button
      color="primary"
      class="btn-lg">
      Connect wallet
    </button>
  } @else {
    <app-wallet-menu [account]="account" />
  }

  <app-side-modal [isOpen]="isOpenWalletConnectMenu">
    <app-wallets />
  </app-side-modal>
</div>
